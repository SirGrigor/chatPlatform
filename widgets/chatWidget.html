<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { border: 1px solid #ccc; padding: 10px; margin: 10px 0; height: 300px; overflow-y: auto; }
        input, button { margin-top: 5px; }
        #message { width: calc(100% - 90px); margin-right: 5px; }
        button { margin-left: 5px; }
    </style>
</head>
<body>
<label for="wsUrl">WebSocket URL:</label>
<input type="text" id="wsUrl" placeholder="ws://localhost:8000/chat/ws/" style="margin-bottom: 5px; width: calc(100% - 2em);" value="wss://localhost:8000/chat/ws/{token}/">
<label for="courseName">Course Name:</label>
<input type="text" id="courseName" placeholder="Enter course name" style="margin-bottom: 5px; width: calc(100% - 2em);">
<label for="sender">Sender:</label>
<input type="text" id="sender" placeholder="Enter sender email" style="margin-bottom: 5px; width: calc(100% - 2em);">
<label for="username">Username:</label>
<input type="text" id="username" placeholder="Enter username" style="margin-bottom: 5px; width: calc(100% - 2em);">
<button id="wsConnect" onclick="connectWebSocket()">Connect</button>

<div id="chat"></div>
<input type="text" id="message" placeholder="Type a message..." disabled>
<button onclick="sendMessage()" disabled>Send</button>

<script>
    let ws = null;

    function connectWebSocket() {
        const wsUrl = document.getElementById("wsUrl").value;
        ws = new WebSocket(wsUrl);

        ws.onopen = function() {
            console.log("Connected to the chat server.");
            document.getElementById("message").disabled = false;
            document.querySelector("button[onclick='sendMessage()']").disabled = false;
            document.getElementById("wsConnect").disabled = true;
        };

        ws.onmessage = function(event) {
            const chat = document.getElementById('chat');
            const data = JSON.parse(event.data);
            const messageElement = document.createElement('div');
            messageElement.textContent = "GPT: " + data.message;
            chat.appendChild(messageElement);
        };

        ws.onclose = function(event) {
            console.log("Disconnected from chat server.", event.reason);
            document.getElementById("message").disabled = true;
            document.querySelector("button[onclick='sendMessage()']").disabled = true;
            document.getElementById("wsConnect").disabled = false;
        };

        ws.onerror = function(error) {
            console.log("WebSocket error: " + error);
        };
    }

    function sendMessage() {
        const message = document.getElementById('message').value;
        const courseName = document.getElementById('courseName').value;
        const sender = document.getElementById('sender').value;
        const username = document.getElementById('username').value;

        const payload = {
            message: message,
            course_name: courseName,
            sender: sender,
            username: username
        };

        ws.send(JSON.stringify(payload));
        document.getElementById('message').value = ''; // Clear input after sending
    }
</script>
</body>
</html>
