<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chat with GPT</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat { border: 1px solid #ccc; padding: 10px; margin-top: 10px; height: 300px; overflow-y: auto; background-color: #f9f9f9; }
        #controls { margin-top: 10px; }
        input, button { padding: 5px; }
        #message { width: calc(100% - 110px); }
        button { width: 100px; }
        #wsConnect, #wsDisconnect { margin-right: 5px; }
        #wsDisconnect { display: none; }
    </style>
</head>
<body>
<div id="controls">
    <input type="text" id="wsUrl" placeholder="WebSocket URL" value="wss://localhost:8000/chat/ws/{token}/" style="width: calc(50% - 2em);">
    <input type="text" id="courseName" placeholder="Course Name">
    <input type="text" id="sender" placeholder="Sender Email">
    <input type="text" id="username" placeholder="Username">
    <button id="wsConnect" onclick="connectWebSocket()">Connect</button>
    <button id="wsDisconnect" onclick="disconnectWebSocket()">Disconnect</button>
</div>
<div id="chat"></div>
<input type="text" id="message" placeholder="Type a message..." disabled>
<button onclick="sendMessage()" disabled>Send</button>

<script>
    let ws = null;

    function connectWebSocket() {
        const wsUrl = document.getElementById("wsUrl").value;
        ws = new WebSocket(wsUrl);

        ws.onopen = function() {
            console.log("Connected to the chat server.");
            document.getElementById("message").disabled = false;
            document.querySelector("button[onclick='sendMessage()']").disabled = false;
            document.getElementById("wsConnect").disabled = true;
            document.getElementById("wsDisconnect").style.display = "inline-block";
        };

        ws.onmessage = function(event) {
            const chat = document.getElementById('chat');
            const data = JSON.parse(event.data);
            const messageElement = document.createElement('p');
            messageElement.textContent = "GPT: " + data.message;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
        };

        ws.onclose = function(event) {
            console.log("Disconnected from chat server.", event.reason);
            resetUI();
        };

        ws.onerror = function(error) {
            console.log("WebSocket error: " + error);
            resetUI();
        };
    }

    function disconnectWebSocket() {
        if (ws) {
            ws.close();
            resetUI();
        }
    }

    function resetUI() {
        document.getElementById("message").disabled = true;
        document.querySelector("button[onclick='sendMessage()']").disabled = true;
        document.getElementById("wsConnect").disabled = false;
        document.getElementById("wsDisconnect").style.display = "none";
    }

    function sendMessage() {
        const message = document.getElementById('message').value;
        const courseName = document.getElementById('courseName').value;
        const sender = document.getElementById('sender').value;
        const username = document.getElementById('username').value;

        const payload = {
            message: message,
            course_name: courseName,
            sender: sender,
            username: username
        };

        ws.send(JSON.stringify(payload));
        document.getElementById('message').value = ''; // Clear input after sending
    }
</script>
</body>
</html>
